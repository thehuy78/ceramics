<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/logo/logo-trang-png.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7707bc9338.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/outline.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="javascript/outline.js"></script>
</head>

<body>
    <div class="container-index">
        <div class="header">
        </div>
        <div class="main main_login">
            <form class="form">
                <p id="heading">Login</p>
                <div class="field">

                    <input autocomplete="off" placeholder="Username" class="input-field" type="text">
                </div>
                <div class="field">
                    <input placeholder="Password" class="input-field" type="password">
                </div>
                <div class="btn">
                    <button class="button1">Login</button>
                    <button class="button2">Sign Up</button>
                </div>
                <button class="button3">Forgot Password</button>
            </form>
        </div>
        <div class="footer">
        </div>
    </div>

</body>

</html>
